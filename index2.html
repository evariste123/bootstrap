<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <section class="login">
        <div class="home">
            <h1>Welcome to our website</h1>
            <p>Discover a world of possibilities with us.  <br>
                Join our community and explore the endless opportunities  <br>
                that await you. Sign up now and be part of something amazing! <br>
            <a href="./index.html">back to home</a></p>
        </div>
    </section>
    <div class="login-section" id="login">
        <form action="">
            <h2>Sign Up &twoheadrightarrow;</h2>
            <input type="text" id="username" placeholder="Username" required> <br><br>
            <input type="email" id="email" placeholder="Email" required> <br><br>
            <input type="password" id="password" placeholder="Password" required> <br><br>
            <input type="checkbox" id="remember" name="remember" required>
            <label for="remember">I agree to the terms and conditions</label> <br><br>
            <button type="submit">Sign Up</button> <br><br>
            <a href="index1.html">Already have an account? Login</a>
        </form>
    </div>  
</body>
</html>
